# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self
pool:
  vmImage: 'windows-latest'

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'c4980775-4ea2-4e97-8821-312b2b419954'
  imageRepository: 'azurecoforgedotnetframeworkwebbapp'
  containerRegistry: 'azecrdockerimages.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/publish/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'windows-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
